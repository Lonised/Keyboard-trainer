<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клавиатурный тренажер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Клавиатурный тренажер</h1>
        <button id="start-btn">Start</button>
        <button id="theme-toggle" class="theme-toggle-btn">Т</button>
        <div id="intro-text">
            <p>Напечатай этот текст и узнай свою скорость печати.</p>
        </div>
        <div id="result">
            <p>Результаты:</p>
            <p id="correct-chars"></p>
            <p id="errors"></p>
            <p id="speed"></p>
        </div>
        <button id="test-btn" style="display: none;">Начать тест</button>
        <div id="typing-area">
            <div id="text"></div>
            <input type="text" id="input-field" autofocus />
            <div id="timer"></div>
        </div>
        <button id="restart-btn" class="back-btn" style="display: none;">Вернуться</button>
        <button id="cancel-btn" class="cancel-btn" style="display: none;">Отмена</button>
        <div id="cancel-message" style="display: none; color: #f44336;"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
